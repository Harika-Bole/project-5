<html lang="en">
<head>
   <center> <h1>Lightbox</h1>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Lightbox</title>
    <link rel="stylesheet" href="mystyleH.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <nav>
    <ul>
    <li><a href="home.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="hotel.html">hotel</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="registration.html">Sign in</a></li>
    <li><a href="login.html">Login</a></li>
    </ul>
</nav>

  <div class="wrapper">
    <div class="gallery">
      <div class="image"><span><img src="img1.jpg" alt=""></span></div>
      <div class="image"><span><img src="img2.jpg" alt=""></span></div>
      <div class="image"><span><img src="img3.jpg" alt=""></span></div>
      <div class="image"><span><img src="img4.webp" alt=""></span></div>
      <div class="image"><span><img src="img5.jpeg" alt=""></span></div>
      <div class="image"><span><img src="food.jpg" alt=""></span></div>
      <div class="image"><span><img src="img6.avif" alt=""></span></div>
      <div class="image"><span><img src="img7.jpg" alt=""></span></div>
      <div class="image"><span><img src="img8.jpg" alt=""></span></div>
      <div class="image"><span><img src="mee.jpg" alt=""></span></div>
      <div class="image"><span><img src="img9.jpg" alt=""></span></div>
      <div class="image"><span><img src="img10.avif" alt=""></span></div>

    </div>
  </div>
  <div class="preview-box">
    <div class="details">
      <span class="title">Image <p class="current-img"></p> of <p class="total-img"></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box">
      <div class="slide prev"><i class="fas fa-angle-left"></i></div>
      <div class="slide next"><i class="fas fa-angle-right"></i></div>
      <img src="" alt="">
    </div>
  </div>
  <div class="shadow"></div>

  <script src="scriptH.js"></script>

</body>
